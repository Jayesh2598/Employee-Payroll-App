<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="../css/home.css">
   <title>Employee Payroll App</title>
</head>

<body>
   <header class="header-content header">
      <div class="logo-content">
         <img src="../assets/images/logo.png" alt="">
         <div>
            <span class="emp-text">EMPLOYEE</span><br>
            <span class="emp-text emp-payroll">PAYROLL</span>
         </div>
      </div>
   </header>
   <div class="main-content">
      <div class="header-content">
         <div class="emp-detail-text">
            Employee Details <div class="emp-count">10</div>
         </div>
         <a href="../pages/PayrollForm.html" class="add-button">
            <img src="../assets/icons/add-24px.svg" alt="">Add Employee</a>
      </div>
      <div class="table-main">
         <table id="table-display" class="table">
            <tr>
               <th></th>
               <th>Name</th>
               <th>Gender</th>
               <th>Department</th>
               <th>Salary</th>
               <th>Start Date</th>
               <th>Actions</th>
            </tr>
            <tr>
               <td><img class="profile" src="../assets/profile-images/Ellipse -2.png" alt=""></td>
               <td>Jayesh Chaudhari</td>
               <td>Male</td>
               <td><div class="dept-label">HR</div>
               <div class="dept-label">Finance</div></td>
               <td>3000000</td>
               <td>1 Nov 2020</td>
               <td>
                  <img id="1" src="../assets/icons/delete-black-18dp.svg" alt="delete" onclick="remove(this)">
                  <img id="1" src="../assets/icons/create-black-18dp.svg" alt="edit" onclick="update(this)">
               </td>
            </tr>
         </table>
      </div>
   </div>
</body>

</html>
